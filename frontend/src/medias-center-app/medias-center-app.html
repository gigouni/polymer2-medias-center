<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/iron-icons/image-icons.html">
<link rel="import" href="./localization-mixin.html">

<dom-module id="medias-center-app">
    <template>
        <style>
            :host {
                display: block;
                --app-primary-color: #212121;
                --app-primary-dark-color: #000000;
                --app-header-font-color: #FFFFFF;
                font-family: "Roboto", Helvetica, Arial;
                --iron-icon-fill-color: var(--app-primary-color)
            }

            app-drawer-layout:not([narrow]) [drawer-toggle] {
                display: none;
            }

            app-drawer-layout {
                background-color: var(--app-grey-light-color);
            }

            app-header {
                color: var(--app-header-font-color);
                background-color: var(--app-primary-color);
            }

            .medias-container {
                display: flex;
                flex-flow: row wrap;
                padding-top: 15px;
                width: 95%;
                margin: auto;
                justify-content: center;
            }

            .media-tile {
                min-width: 300px;
                max-width: 300px;

                align-items: center;
                display: flex;
                background: #424242;
                margin: 5px;
            }

            .media-tile:hover {
                opacity: 0.7;
            }

            .media-file {
                width: 300px;
                height: 300px;
            }

            .no-entries {
                text-align: center;
                font-size: 1.8em;
                font-weight: 200;
            }
        </style>

        <app-drawer-layout fullbleed force-narrow>
            <app-header-layout has-scrolling-region>
                <app-header slot="header" condenses reveals effects="waterfall">
                    <app-toolbar>
                        <div main-title>[[localize('app.title')]]</div>
                    </app-toolbar>
                </app-header>

                <div class="medias-container">
                    <template is="dom-repeat" items="[[medias]]">
                        <div class="media-tile">

                            <!-- Images -->
                            <template is="dom-if" if="[[_isEqualTo(item.type,'image')]]">
                                <paper-card image="[[item.path]]" alt="#[[index]] - [[item.filename]]" data-index$="[[_getComputedIndex(index)]]" on-click="openModal"></paper-card>
                            </template>

                            <!-- Videos -->
                            <template is="dom-if" if="[[_isEqualTo(item.type,'video')]]">
                                <video class="media-file" controls>
                                    <source src="[[item.path]]" type="video/mp4"> [[localize('err.browser.support.video')]]
                                </video>
                            </template>

                            <!-- Folders -->
                            <template is="dom-if" if="[[_isEqualTo(item.type,'folder')]]">
                                <iron-icon class="media-file" icon="image:collections" on-click="openFolder"></iron-icon>
                            </template>
                        </div>
                    </template>
                </div>

                <template is="dom-if" if="[[noEntries]]">
                    <p class="no-entries">[[localize('err.entries.noEntries')]]</p>
                </template>

                <!-- The Modal -->
                <div id="mediaModal" class="modal">
                    <span id="mediaModalClose" class="close" on-click="closeModal">&times;</span>
                    <img class="modal-content" id="mediaModalContent">
                    <div id="mediaModalCaption"></div>
                </div>

            </app-header-layout>
        </app-drawer-layout>

        <iron-ajax id="getMedias" method="GET" handle-as="json" on-response="handleMediasResponse" on-error="handleMediasError" content-type="application/json">
        </iron-ajax>

    </template>

    <script src="../../config.js"></script>
    <script src="../js/modal.js"></script>

    <script>
        /**
         * @customElement
         * @polymer
         */
        class MediasCenterApp extends LocalizationMixin(Polymer.Element) {

            /**
             * Return the ID of the custom element.
             * @return {String} - The custom element ID.
             */
            static get is() {
                return 'medias-center-app';
            }

            /**
             * Define static properties of the custom element.
             * @return {Object} - The list of properties of the element.
             */
            static get properties() {
                return {
                    medias: Array,
                    noEntries: Boolean
                }
            }

            /**
             * Override existing ready function to fetch medias and add EventListeners.
             */
            ready() {
                super.ready()
                this.getMedias().completes

                document.addEventListener('keydown', event => {
                    if (!event) return false
                    if (event.keyCode === 27) this.closeModal()
                    else if (event.keyCode === 37 || event.keyCode === 38) this.changeModalContent(
                        'previous')
                    else if (event.keyCode === 39 || event.keyCode === 40) this.changeModalContent(
                        'next')
                })
            }

            /**
             * Handle the response coming from the API in case of sucess.
             * If nothing is coming up with, display a message for the user.
             * @param {Array} data - The list of medias coming from the API.
             */
            handleMediasResponse(data) {
                if (data.detail.response.length === 0) {
                    this.noEntries = true
                    return
                }
                this.medias = data.detail.response
            }

            /**
             * Handle errors when having errors while fetching medias.
             * @param {Object} err - The error response coming from the API.
             */
            handleMediasError(err) {
                this.noEntries = true
            }

            /**
             * Set the URL to fetch medias and request the API.
             * @return {IronRequest} - Represents the request, which is a promise that completes when the request either succeeds or fails.
             */
            getMedias() {
                this.$.getMedias.url =
                    `${window.config.LOCAL_HOST}:${window.config.BACKEND_PORT}${window.config.API_ALL_MEDIAS}`
                return this.$.getMedias.generateRequest()
            }

            /**
             * Open folder content through an API request and view refresh.
             * Not implemented yet!
             * @param {Event} e - The triggered event on click.
             */
            openFolder(e) {
                alert(
                    'Vous avez cliqué sur un dossier. La gestion de ces derniers n\'est pas encore implémentée.'
                )
            }

            /**
             * Display modal with content using data attribute to specify which media it is.
             * @param {Event} e - The triggered event on click.
             */
            openModal(e) {
                const paperCard = e.target
                const img = paperCard.shadowRoot.querySelector('iron-image').shadowRoot.querySelector('#img')
                this.$.mediaModal.style.display = "block"
                this.$.mediaModal.dataset.index = paperCard.dataset.index
                this.$.mediaModalContent.src = img.getAttribute('src')
                this.$.mediaModalCaption.innerHTML = img.getAttribute('alt')
            }

            /**
             * Edit modal display settings to hide it.
             */
            closeModal() {
                this.$.mediaModal.style.display = "none"
            }

            /**
             * Change the content of the modal, depending if it's an image, a video or anything else.
             * @param {String} direction - The direction of the visualization, either 'previous' or 'next'.
             */
            changeModalContent(direction) {
                if (this.isModalOpened()) {
                    // Check current index to avoid this.medias overflow
                    const currentIndex = parseInt(this.$.mediaModal.dataset.index)
                    if (direction === 'previous' && currentIndex > 0) {
                        this.$.mediaModal.dataset.index = currentIndex - 1
                    } else if (direction === 'next' && currentIndex < this.medias.length - 1) {
                        this.$.mediaModal.dataset.index = currentIndex + 1
                    } else {
                        return false
                    }
                    // Set the new modal content
                    const newIndex = this.$.mediaModal.dataset.index
                    const newMedia = this.medias[newIndex]
                    if (newMedia.type === 'image') {
                        if (this.medias[currentIndex].type === 'video') {
                            this.$.mediaModal.querySelector('img').style.display = 'block'
                            this.$.mediaModal.querySelector('video').style.display = 'none'
                        }
                        this.$.mediaModalContent.src = newMedia.path
                        this.$.mediaModalCaption.innerHTML = newMedia.filename
                    } else if (newMedia.type === 'video') {
                        // Add potential previous image HTML element
                        if (this.medias[currentIndex].type === 'image') {
                            this.$.mediaModal.querySelector('img').style.display = 'none'
                        }

                        // Check if video tag has already been added to the DOM
                        const existingVideoInDOM = this.$.mediaModal.querySelector('video')
                        if (existingVideoInDOM) {
                            // Don't create it again, just change its path/source attribute
                            existingVideoInDOM.src = newMedia.path
                            existingVideoInDOM.style.display = 'block'
                        } else {
                            // The video tag needs to be created
                            let newVideoInDOM = document.createElement('video')
                            newVideoInDOM.controls = true
                            newVideoInDOM.src = newMedia.path
                            newVideoInDOM.className = 'modal-content'
                            const mediaModalClose = this.$.mediaModal.querySelector('#mediaModalClose')
                            mediaModalClose.parentNode.insertBefore(newVideoInDOM, mediaModalClose.nextSibling)
                        }
                        this.$.mediaModalCaption.innerHTML = `${newMedia.filename} - vidéo`
                    } else if (newMedia.type === 'folder') {
                        this.$.mediaModalContent.src = `${window.config.PATH_STATIC_IMAGES}/folder.jpg`
                        this.$.mediaModalCaption.innerHTML =
                            `${newMedia.filename} - Dossier de médias.`
                    }
                }
            }

            /**
             * Check the strict equality between two strings (type and value).
             * @param {String} str1 - The first string to test.
             * @param {String} str2 - The second string to test.
             * @return {Boolean} - True if the two strings are strictly equal, false otherwise.
             */
            _isEqualTo(str1, str2) {
                return str1 === str2
            }

            /**
             * Compute index to have user friendly media index to display (not starting from 0).
             * @param {Number} index - The dom-repeat index if the media.
             * @return {Number} - The new computed index for the element, to set its data-index value.
             */
            _getComputedIndex(index) {
                return index + 1
            }

            /**
             * Check if the modal is currently display or not.
             * @return {Boolean} - True if the modal if currently displayed, false otherwise.
             */
            isModalOpened() {
                const display = this.$.mediaModal.style.display
                return !(display === 'none' || display === undefined || display.length === 0)
            }
        }

        window.customElements.define(MediasCenterApp.is, MediasCenterApp);
    </script>
</dom-module>
