<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">
<link rel="import" href="../../bower_components/iron-icons/image-icons.html">
<link rel="import" href="./localization-mixin.html">

<dom-module id="medias-center-app">
    <template>
        <style>
            :host {
                display: block;
                --app-primary-color: #212121;
                --app-primary-dark-color: #000000;
                --app-header-font-color: #FFFFFF;
                font-family: "Roboto", Helvetica, Arial;
                --iron-icon-fill-color: var(--app-primary-color)
            }

            app-drawer-layout:not([narrow]) [drawer-toggle] {
                display: none;
            }

            app-drawer-layout {
                background-color: var(--app-grey-light-color);
            }

            app-header {
                color: var(--app-header-font-color);
                background-color: var(--app-primary-color);
            }

            .medias-container {
                display: flex;
                flex-flow: row wrap;
                padding-top: 15px;
                width: 95%;
                margin: auto;
                justify-content: center;
            }

            .media-tile {
                min-width: 300px;
                max-width: 300px;

                align-items: center;
                display: flex;
                background: #424242;
                margin: 5px;
            }

            .media-tile:hover {
                opacity: 0.7;
            }

            .media-file {
                width: 300px;
                height: 300px;
            }

            .no-entries {
                text-align: center;
                font-size: 1.8em;
                font-weight: 200;
            }

            /**
             * -------------------------------------------------------------------------------------------------
             * MODAL
             * -------------------------------------------------------------------------------------------------
             * Source: https://www.w3schools.com/howto/tryit.asp?filename=tryhow_css_modal_img
             */

            .modal {
                display: none;
                position: fixed;
                z-index: 1;
                padding-top: 100px;
                left: 0;
                top: 64px;
                width: 100%;
                height: 100%;
                overflow: auto;
                background-color: rgb(0, 0, 0);
                background-color: rgba(0, 0, 0, 0.9);
            }

            .modal-content {
                margin: auto;
                display: block;
                width: 80%;
                max-width: 700px;
            }

            #photoModalCaption {
                margin: auto;
                display: block;
                width: 80%;
                max-width: 700px;
                text-align: center;
                color: #ccc;
                padding: 10px 0;
                height: 150px;
            }

            .modal-content,
            #photoModalCaption {
                -webkit-animation-name: zoom;
                -webkit-animation-duration: 0.6s;
                animation-name: zoom;
                animation-duration: 0.6s;
            }

            @-webkit-keyframes zoom {
                from {
                    -webkit-transform: scale(0)
                }
                to {
                    -webkit-transform: scale(1)
                }
            }

            @keyframes zoom {
                from {
                    transform: scale(0)
                }
                to {
                    transform: scale(1)
                }
            }

            .close {
                position: absolute;
                top: 15px;
                right: 35px;
                color: #f1f1f1;
                font-size: 40px;
                font-weight: bold;
                transition: 0.3s;
            }

            .close:hover,
            .close:focus {
                color: #bbb;
                text-decoration: none;
                cursor: pointer;
            }

            @media only screen and (max-width: 700px) {
                .modal-content {
                    width: 100%;
                }
            }

            /** -------------------------------------------------------------------- */
        </style>

        <app-drawer-layout fullbleed force-narrow>
            <app-header-layout has-scrolling-region>
                <app-header slot="header" condenses reveals effects="waterfall">
                    <app-toolbar>
                        <div main-title>[[localize('app.title')]]</div>
                    </app-toolbar>
                </app-header>

                <div class="medias-container">
                    <template is="dom-repeat" items="[[medias]]">
                        <div class="media-tile">

                            <!-- Images -->
                            <template is="dom-if" if="[[_isEqualTo(item.type,'image')]]">
                                <paper-card image="[[item.path]]" alt="#[[_getComputedIndex(index)]] - [[item.filename]]" data-index$="[[_getComputedIndex(index)]]"
                                    on-click="openModal"></paper-card>
                            </template>

                            <!-- Videos -->
                            <template is="dom-if" if="[[_isEqualTo(item.type,'video')]]">
                                <video class="media-file" controls>
                                    <source src="[[item.path]]" type="video/mp4"> [[localize('err.browser.support.video')]]
                                </video>
                            </template>

                            <!-- Folders -->
                            <template is="dom-if" if="[[_isEqualTo(item.type,'folder')]]">
                                <iron-icon class="media-file" icon="image:collections" on-click="openFolder"></iron-icon>
                            </template>
                        </div>
                    </template>
                </div>

                <template is="dom-if" if="[[noEntries]]">
                    <p class="no-entries">[[localize('err.entries.noEntries')]]</p>
                </template>

                <!-- The Modal -->
                <div id="photoModal" class="modal">
                    <span id="photoModalClose" class="close" on-click="closeModal">&times;</span>
                    <img class="modal-content" id="photoModalContent">
                    <div id="photoModalCaption"></div>
                </div>

            </app-header-layout>
        </app-drawer-layout>

        <iron-ajax id="getMedias" method="GET" handle-as="json" on-response="handleMediasResponse" on-error="handleMediasError" content-type="application/json">
        </iron-ajax>

    </template>

    <script src="../../config.js"></script>

    <script>
        /**
         * @customElement
         * @polymer
         */
        class MediasCenterApp extends LocalizationMixin(Polymer.Element) {
            static get is() {
                return 'medias-center-app';
            }
            static get properties() {
                return {}
            }
            ready() {
                super.ready()
                this.getMedias().completes

                // Close modal if ESC is keydowned
                document.addEventListener('keydown', event => {
                    if (event && event.keyCode === 27) {
                        this.closeModal()
                    }
                })

                // Go to previous media
                document.addEventListener('keydown', event => {
                    if (event && (event.keyCode === 37 || event.keyCode === 38)) {
                        this.changeModalContent('previous')
                    }
                })

                // Go to next media
                document.addEventListener('keydown', event => {
                    if (event && (event.keyCode === 39 || event.keyCode === 40)) {
                    // if (event && event.keyCode === 39) {
                        this.changeModalContent('next')
                    }
                })
            }
            handleMediasResponse(data) {
                if (data.detail.response.length === 0) {
                    this.noEntries = true
                    return
                }
                this.medias = data.detail.response
            }
            handleMediasError(err) {
                this.noEntries = true
            }
            getMedias() {
                this.$.getMedias.url =
                    `${window.config.LOCAL_HOST}:${window.config.BACKEND_PORT}${window.config.API_ALL_MEDIAS}`
                return this.$.getMedias.generateRequest()
            }
            openFolder(e) {
                alert(
                    'Vous avez cliqué sur un dossier. La gestion de ces derniers n\'est pas encore implémentée.'
                )
            }
            openModal(e) {
                const paperCard = e.target
                const img = paperCard.shadowRoot.querySelector('iron-image').shadowRoot.querySelector('#img')
                this.$.photoModal.style.display = "block"
                this.$.photoModal.dataset.index = paperCard.dataset.index
                this.$.photoModalContent.src = img.getAttribute('src')
                this.$.photoModalCaption.innerHTML = img.getAttribute('alt')
            }
            closeModal() {
                this.$.photoModal.style.display = "none"
            }
            changeModalContent(direction) {
                if (this.isModalOpened()) {
                    // Check current index to avoid this.medias overflow
                    const currentIndex = parseInt(this.$.photoModal.dataset.index)
                    if(direction === 'previous' && currentIndex > 0) {
                        this.$.photoModal.dataset.index = currentIndex - 1
                    } else if (direction === 'next' && currentIndex < this.medias.length - 1) {
                        this.$.photoModal.dataset.index = currentIndex + 1
                    }
                    // Set the new modal content
                    const newIndex = this.$.photoModal.dataset.index
                    this.$.photoModalContent.src = this.medias[newIndex].path
                    this.$.photoModalCaption.innerHTML = this.medias[newIndex].filename
                }
            }
            _isEqualTo(str1, str2) {
                return str1 === str2
            }
            _getComputedIndex(index) {
                return index + 1
            }
            isModalOpened() {
                const display = this.$.photoModal.style.display
                return !(display === 'none' || display === undefined || display.length === 0)
            }
        }

        window.customElements.define(MediasCenterApp.is, MediasCenterApp);
    </script>
</dom-module>
