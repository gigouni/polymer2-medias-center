<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../../bower_components/paper-card/paper-card.html">


<link rel="import" href="../css/modal.css">

<dom-module id="medias-center-app">
    <template>
        <style>
             :host {
                display: block;
                --app-primary-color: #5e42a6;
                --app-primary-dark-color: #312450;
                --app-header-font-color: #FFFFFF;
            }

            app-drawer-layout:not([narrow]) [drawer-toggle] {
                display: none;
            }

            app-drawer-layout {
                background-color: var(--app-grey-light-color);
            }

            app-header {
                color: var(--app-header-font-color);
                background-color: var(--app-primary-color);
            }

            .images-container {
                display: flex;
                flex-flow: row wrap;
                padding-top: 15px;
                width: 95%;
                margin: auto;
                justify-content: center;
            }

            .image-tile {
                min-width: 300px;
                max-width: 300px;
                padding: 5px;
            }

            paper-card:hover {
                opacity: 0.7;
                border-radius: 5px;
            }
            /**
             * -------------------------------------------------------------------------------------------------
             * MODAL
             * -------------------------------------------------------------------------------------------------
             * Source: https://www.w3schools.com/howto/tryit.asp?filename=tryhow_css_modal_img
             */
            .modal {
                display: none;
                /* Hidden by default */
                position: fixed;
                /* Stay in place */
                z-index: 1;
                /* Sit on top */
                padding-top: 100px;
                /* Location of the box */
                left: 0;
                top: 64px;
                width: 100%;
                /* Full width */
                height: 100%;
                /* Full height */
                overflow: auto;
                /* Enable scroll if needed */
                background-color: rgb(0, 0, 0);
                /* Fallback color */
                background-color: rgba(0, 0, 0, 0.9);
                /* Black w/ opacity */
            }
            /* Modal Content (image) */

            .modal-content {
                margin: auto;
                display: block;
                width: 80%;
                max-width: 700px;
            }
            /* Caption of Modal Image */

            #photoModalCaption {
                margin: auto;
                display: block;
                width: 80%;
                max-width: 700px;
                text-align: center;
                color: #ccc;
                padding: 10px 0;
                height: 150px;
            }
            /* Add Animation */

            .modal-content,
            #photoModalCaption {
                -webkit-animation-name: zoom;
                -webkit-animation-duration: 0.6s;
                animation-name: zoom;
                animation-duration: 0.6s;
            }

            @-webkit-keyframes zoom {
                from {
                    -webkit-transform: scale(0)
                }
                to {
                    -webkit-transform: scale(1)
                }
            }

            @keyframes zoom {
                from {
                    transform: scale(0)
                }
                to {
                    transform: scale(1)
                }
            }
            /* The Close Button */

            .close {
                position: absolute;
                top: 15px;
                right: 35px;
                color: #f1f1f1;
                font-size: 40px;
                font-weight: bold;
                transition: 0.3s;
            }

            .close:hover,
            .close:focus {
                color: #bbb;
                text-decoration: none;
                cursor: pointer;
            }
            /* 100% Image Width on Smaller Screens */

            @media only screen and (max-width: 700px) {
                .modal-content {
                    width: 100%;
                }
            }
            /** -------------------------------------------------------------------- */
        </style>


        <app-drawer-layout fullbleed force-narrow>
            <app-header-layout has-scrolling-region>
                <app-header slot="header" condenses reveals effects="waterfall">
                    <app-toolbar>
                        <div main-title>Medias center</div>
                    </app-toolbar>
                </app-header>

                <div class="images-container">
                    <template is="dom-repeat" items="[[medias]]">
                        <div class="image-tile">
                            <paper-card image="[[item.path]]" on-click="openModal"></paper-card>
                        </div>
                    </template>
                </div>

                <!-- The Modal -->
                <div id="photoModal" class="modal">
                    <span id="photoModalClose" class="close" on-click="closeModal">&times;</span>
                    <img class="modal-content" id="img01">
                    <div id="photoModalCaption"></div>
                </div>

            </app-header-layout>
        </app-drawer-layout>

        <iron-ajax id="getMedias" method="GET" handle-as="json" on-response="handleMediasResponse" content-type="application/json">
        </iron-ajax>

    </template>

    <script src="../../config.js"></script>

    <script>
        /**
         * @customElement
         * @polymer
         */
        class MediasCenterApp extends Polymer.Element {
            static get is() {
                return 'medias-center-app';
            }
            static get properties() {
                return {}
            }
            ready() {
                super.ready()
                this.getMedias().completes
            }
            handleMediasResponse(data) {
                this.medias = data.detail.response
            }
            getMedias() {
                this.$.getMedias.url =
                    `${window.config.LOCAL_HOST}:${window.config.BACKEND_PORT}${window.config.API_ALL_MEDIAS}`
                return this.$.getMedias.generateRequest()
            }

            openModal(e) {
                let mediaSrc = e.target.shadowRoot.querySelector('iron-image').shadowRoot.querySelector('#img')
                    .getAttribute('src')
                this.$.photoModal.style.display = "block"
                this.$.img01.src = mediaSrc
                this.$.photoModalCaption.innerHTML = "TOTOTOTOOT"
            }

            closeModal() {
                this.$.photoModal.style.display = "none"
            }
        }

        window.customElements.define(MediasCenterApp.is, MediasCenterApp);
    </script>
</dom-module>
